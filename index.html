<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホチャットプロトタイプ</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .phone {
      width: 300px;
      height: 550px;
      border: 2px solid #000;
      border-radius: 30px;
      background-color: white;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
    }

    .top-bar {
      width: 60px;
      height: 6px;
      background: black;
      border-radius: 3px;
      margin: 10px auto;
    }

    .chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .speech-bubble {
      max-width: 80%;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #e0f7fa;
      border: 1px solid #00acc1;
    }

    .bot {
      align-self: flex-start;
      background: #fff3cd;
      border: 1px solid #f0ad4e;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fafafa;
    }

    .input-area input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .input-area button {
      margin-left: 8px;
      padding: 8px 12px;
      font-size: 14px;
      background-color: #00acc1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #008ba3;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="top-bar"></div>

    <div class="chat-window" id="chatWindow">
      <!-- チャット内容がここに追加される -->
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="聞きたいことを入力..." />
      <button id="sendBtn">送信</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
